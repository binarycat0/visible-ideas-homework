{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="crawl-form">
            <div class="col-xs-12 col-md-6">
                <form action="/" method="post"> {% csrf_token %}
                    <div class="input-group">
                        <input {% if status == "ERROR" %} class="form-control text-bg-danger" {% else %} class="form-control" {% endif %}
                        id="form-url"
                        name="url"
                        type="text"
                        placeholder="Input URL here" value="{{ url }}">
                        <button class="btn btn-outline-primary" type="submit">GO</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    {% if status == "ERROR" %}
    <div class="row">
        <div class="container" style="margin-top: 5px">
            <div class="alert alert-danger" role="alert">{{ error }}</div>
        </div>
    </div>
    {% endif %}

    {% if status == "OK" %}
    <div class="container" style="margin-top: 5px">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">domain</th>
                <th scope="col">Link</th>
            </tr>
            </thead>
            <tbody>
            {% for link in result %}
            <tr>
                <td>{{ link.title }}</td>
                <td>{{ link.domain }}</td>
                <td>{{ link.link }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    {% endif %}
    <div id="app"></div>
</div>

{% endblock %}
